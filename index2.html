<!DOCTYPE html>
<html>
<head>
    <title>LOOP</title>
</head>
<body>
    <h2>Javascript For Loop</h2>
    <p id="demo"></p>
    <script>
        var fruits = ["Apple", "Mango", "Grapes", "Watermelon", "Jackfruit", "Banana"];
        var text = ""; 
        for (var i = 0; i < fruits.length; i++) { 
            text += fruits[i] + "<br>"; 
        }
        document.getElementById("demo").innerHTML = text; 
    </script>
</body>
</html>
